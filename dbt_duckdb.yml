name: dbt (DuckDB)

on:
  workflow_dispatch: {}   # enables the blue "Run workflow" button
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt (duckdb) deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_duckdb.txt
          dbt --version

      - name: Use DuckDB profile
        run: cp profiles_duckdb.yml profiles.yml

      - name: dbt deps / seed / run / test
        run: |
          dbt deps --profiles-dir .
          dbt seed --profiles-dir .
          dbt run  --profiles-dir .
          dbt test --profiles-dir .

      - name: Upload dbt target as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dbt-target
          path: target/
